<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./css/turtle.css">
  <script src="https://kit.fontawesome.com/4d767708ba.js" crossorigin="anonymous"></script>
  <title>Turtle-UI Test</title>
</head>
<body>
  <h1>This page is to test Turtle UI library</h1>
  <form>
    <div>
      <label for="sample-text" class="form-label">Sample text</label>
      <input type="text" name="sample-text" id="sample-text" class="input" required>
    </div>
    <br>
    <div class="checkbox-container">
      <input type="checkbox" name="sample-checkbox" id="sample-checkbox" class="checkbox" value="sample-1">
      <label for="sample-checkbox">Sample checkbox</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" name="sample-checkbox-2" id="sample-checkbox-2" class="checkbox" value="sample-2">
      <label for="sample-checkbox-2">Sample checkbox 2</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" name="sample-checkbox-3" id="sample-checkbox-3" class="checkbox" value="sample-3" checked disabled>
      <label for="sample-checkbox-3">Sample checkbox 3</label>
    </div>

    <div class="checkbox-container">
      <input type="radio" name="sample-radio" id="sample-radio" class="radio" value="sample-1">
      <label for="sample-radio">Sample radio</label>
    </div>
    <div class="checkbox-container">
      <input type="radio" name="sample-radio" id="sample-radio-2" class="radio" value="sample-2">
      <label for="sample-radio-2">Sample radio 2</label>
    </div>
    <div class="checkbox-container">
      <input type="radio" name="sample-radio" id="sample-radio-3" class="radio" value="sample-3" checked disabled>
      <label for="sample-radio-3">Sample radio 3</label>
    </div>
    <button type="submit" class="button button-primary">Submit</button>
    <input type="reset" class="button button-danger" value="Cancel">
  </form>
  <script type="module" src="./js/turtle.js"></script>
</body>
</html>
